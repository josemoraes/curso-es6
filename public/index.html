<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <style>
    ul{
      list-style: none;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    li{
      clear: both;
      margin-top: 20px;
      overflow: hidden;
    }

    img{
      float: left;
      margin-right: 10px;
      width: 80px;
    }

    strong{
      font-size: 20px;
      display: block;
    }

    p{
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <form id="repo-form">
    <input type="text" name="repository">
    <button type="submit">Adicionar</button>
  </form>
  <ul id="repo-list"></ul>
  <script src="./bundle.js"></script>
</body>
</html>
